name: Praveen Sub-Branch Checks
on:
  pull_request:
    branches: [praveen] # Triggers on PRs TO 'praveen'
  push:
    branches: [praveen/**] # Also validates on direct pushes to sub-branches

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --legacy-peer-deps

      # --- Mandatory Checks ---
      - name: ESLint
        run: npm run lint

      - name: TypeScript Check
        run: npx tsc --noEmit # Add to package.json if missing

      - name: Security Scan
        run: npm audit --audit-level=high

      - name: CodeQL Analysis
        uses: github/codeql-action@v3
        with:
          languages: javascript

      - name: Build Next.js
        run: npm run build

  # --- Preview Deployment (Only on PR) ---
  deploy-preview:
    if: github.event_name == 'pull_request' # PR-only trigger
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: |
            preview-${{ github.event.number }}.tripin-next.vercel.app  # PR-based URL
